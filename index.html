<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Ahmed Eweis - Frontend Developer | Vue.js, HTML, CSS" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="Portfolio of Ahmed Eweis, a Frontend Developer specialized in Vue.js, HTML, CSS, and modern JavaScript. Building clean, responsive, and interactive web applications." />
    <meta property="og:image" content="https://ahmedeweis0.github.io/portfolio/icons/profile-preview.png" />
    <meta property="og:url" content="https://ahmedeweis0.github.io/portfolio" />
    <!-- SEO Description -->
    <meta name="description"
        content="Frontend Developer (Vue.js) | Ahmed Eweis | Specialized in HTML, CSS, Tailwind, JavaScript ES6+. Explore my portfolio projects, responsive designs, and full-stack work with REST APIs." />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/brand_logo_transparent.png" />
    <!-- Manifest (for PWA) -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Ahmed Eweis - Frontend Developer | Vue.js Portfolio</title>
</head>

<body>
    <header style="height: 50px;">
        <button id="dark-mode-toggle" class="dark-toggle-btn">
            <img id="dark-mode-icon" src="icons/moon.png" width="25px" height="25px" alt="toggle icon">
        </button>
        <div class="menu-container">
            <button id="menu-toggle" class="menu-button">☰</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="https://wa.me/201153161437" target="_blank" style="font-weight: bold; font-size: 18px;">قم
                    بتصميم صحفة مشابهة
                </a>
            </div>
        </div>
    </header>
    <div class="game-card">
        <img id="hero-image" class="game-image" src="3eznaL.jpg" alt="Game Image" />
        <div class="card-content">
            <div class="card-header">
                <div class="support-sec">
                    <!-- <img src="csb.png" width="30px" class="support-img"> -->
                    <h2 class="game-title">@ ahmed_eweis0</h2>
                </div>
                <!-- <p class="game-dis">يمكنك التواصل معنا عبر جميع قنوات التواصل الموضحة أدناه، سيقدم لك موظفونا الدعم
                    الفوري والمساعدة
                    المطلوبة.</p> -->
            </div>
            <div class="links-catch">
                <div onclick="openPortfolio()" target="_blank" class="game-date">
                    <img src="icons/brand_logo_transparent.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Portfolio</div>
                </div>
                <div onclick="openFacebook()" target="_blank" class="game-date">
                    <img src="icons/facebook.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Facebook</div>
                </div>
                <div onclick="openInstagram()" target="_blank" class="game-date">
                    <img src="icons/ins.png" alt="Game Icon"
                        style="margin-left: -9px; width: 50px; height: 50px; vertical-align: middle;">
                    <div class="backo">Instagram</div>
                </div>
                <div onclick="openWhatsAppChannel()" target="_blank" class="game-date">
                    <img src="icons/telephone.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">WhatsApp</div>
                </div>
                <div onclick="openTikTok()" target="_blank" class="game-date">
                    <img src="icons/chat.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">TikTok</div>
                </div>
                <div onclick="openX()" target="_blank" class="game-date">
                    <img src="icons/twitter.png" alt="Game Icon" class="support-img"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Twitter (X)</div>
                </div>
                <div onclick="openYouTube()" target="_blank" class="game-date">
                    <img src="icons/youtube.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">YouTube</div>
                </div>
                <div onclick="openGitHub()" target="_blank" class="game-date">
                    <img src="icons/icon3.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Get Hub</div>
                </div>
                <div onclick="openLinkedIn()" target="_blank" class="game-date">
                    <img src="icons/icon4.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Linked In</div>
                </div>
                <div onclick="openTelegram()" target="_blank" class="game-date" style="border-bottom: 0;">
                    <img src="icons/telegram.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Telegram</div>
                </div>
                <div onclick="openSnapchat()" target="_blank" class="game-date">
                    <img src="icons/snapchat.png" alt="Game Icon"
                        style="margin-left: -4px; width: 40px; height: 40px; vertical-align: middle;">
                    <div class="backo">Snapchat</div>
                </div>
            </div>
            <!-- <span class="game-type">Action</span> -->
        </div>
        <!-- <div onclick="openWhatsAppChannel()" target="_blank" class="game-date" style="background-color: transparent;">
            <img src="icons/QR.png" alt="Game Icon"
                style="border-radius: 6px; margin-left: -4px; width: 200px; vertical-align: middle;">
        </div> -->
    </div>
    <div class="down-footer">
        <!-- <div class="fr-d">F.design</div> -->
        <div id="year"></div>
    </div>
    <script src="js/main.js"></script>

</html>
